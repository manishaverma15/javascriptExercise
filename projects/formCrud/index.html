<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Fill the Form</h2>
    <label>First Name:</label>
    <input id="Firstname" name="FN" type="text" placeholder="firstname">
    <label>Last Name:</label>
    <input id="Lastname" name="LN" type="text" placeholder="lastname">
    <label>Email:</label>
    <input id="email" name="Email" type="email" placeholder="Enter Email">
    <button type="submit" id="button"> Submit</button>
    <button type="submit" id="buttonAdd"> Add</button>
    <button type="submit" id="buttonEdit"> Edit</button>
    <button type="submit" id="buttonDelete"> Delete</button>

    <div class="div-contain-data">
        <table class="list" id="form-list">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="form.js"></script>
</body>

</html>
